$noctalia = qs -c noctalia-shell ipc call
$terminal = kitty
$fileManager = dolphin
$menu = $noctalia launcher toggle

exec-once = $terminal
exec-once = nm-applet &
exec-once = qs -c noctalia-shell
exec-once = emacsclient -c -a "" & disown
exec-once = hypridle
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = hyprpm reload -n && hyprctl dispatch -- exec clipper
exec-once = clipse -listen # run listener on startup

env = xcursor_size,24
env = hyprcursor_size,24

monitor=,1920x1080@144Hz,auto,1
general {
    gaps_in = 5
    gaps_out = 5

    border_size = 2

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default curves, see https://wiki.hypr.land/Configuring/Animations/#curves
    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1
    bezier = iossmooth,    0.4,  0.0,  0.2,  1.0
    bezier = iosquick,     0.25, 0.1,  0.25, 1.0
    bezier = iosovershoot, 0.13, 0.99, 0.29, 1.1
    bezier = overshoot, 0.05, 0.9, 0.1, 1.1

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/
    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     10,    default
    animation = border,        1,     8,     iossmooth
    animation = windows,       1,     6,     iossmooth,    slide
    animation = windowsIn,     1,     6,     iossmooth,    popin 90%
    animation = windowsOut,    1,     5,     iosquick,     popin 90%
    animation = fadeIn,        1,     5,     iossmooth
    animation = fadeOut,       1,     4,     iosquick
    animation = fade,          1,     5,     iossmooth
    animation = layers,        1,     6,     iossmooth
    animation = layersIn,      1,     6,     iossmooth,    slide
    animation = layersOut,     1,     5,     iosquick,     slide
    animation = fadeLayersIn,  1,     3,     iossmooth
    animation = fadeLayersOut, 1,     3,     iosquick
    animation = workspaces,    1,     4,     iossmooth,    slide
    animation = workspacesIn,  1,     4,     iossmooth,    slide
    animation = workspacesOut, 1,     3,     iosquick,     slide
    animation = zoomFactor,    1,     8,     iossmooth
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 0

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
        disable_while_typing = true
    }
}

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

plugin {
    hyprexpo {
        columns = 2
        gap_size = 5
        bg_col = rgb(111111)
        workspace_method = center current # [center/first] [workspace] e.g. first 1 or center m+1

        gesture_distance = 300 # how far is the "max" for the gesture
    }
}
hyprexpo-gesture = 3, up, expo
hyprexpo-gesture = 3, down, expo

$mainMod = SUPER

bind = CTRL ALT, T, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, F, togglefloating,
bind = ALT, SPACE, exec, $menu
bind = $mainMod, A, exec, $noctalia controlCenter toggle
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, 1, exec, firefox --new-window https://web.whatsapp.com 
bind = $mainMod, 2, exec, firefox
bind = $mainMod, 3, exec, nautilus
bind = $mainMod, E, exec, emacsclient -c -a "" & disown
bind = ALT, Tab, cyclenext, bringactivetotop # to switch between tabs in currrent workspace
bind = $mainMod, Tab, workspace, previous # to switch between tabs in all workspaces (like gnome)
bind = CTRL ALT, L, exec, hyprlock
bind = $mainMod SHIFT, H, movetoworkspace, r-1
bind = $mainMod SHIFT, L, movetoworkspace, r+1

bind = CTRL ALT, DELETE, exec, qs -c noctalia-shell ipc call sessionMenu toggle
bind = $mainMod, V, exec,  kitty --class clipse -e 'clipse'

bind = $mainMod, left, movefocus, l
bind = $mainMod, h, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, l, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, k, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, j, movefocus, d

bind = ALT, 1, workspace, 1
bind = ALT, 2, workspace, 2
bind = ALT, 3, workspace, 3
bind = ALT, 4, workspace, 4
bind = ALT, 5, workspace, 5
bind = ALT, 6, workspace, 6
bind = ALT, 7, workspace, 7
bind = ALT, 8, workspace, 8
bind = ALT, 9, workspace, 9
bind = ALT, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

binde = SUPER, R, submap, resize
submap = resize
binde = , right, resizeactive, 10 0
binde = , L, resizeactive, 10 0
binde = , left, resizeactive, -10 0
binde = , H, resizeactive, -10 0
binde = , up, resizeactive, 0 -10
binde = , K, resizeactive, 0 -10
binde = , down, resizeactive, 0 10
binde = , J, resizeactive, 0 10
binde = , escape, submap, reset
submap = reset

# Or use mouse resizing (simpler)
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous



windowrule = match:class clipse, float true 
windowrule = match:class clipse, size 622 652


